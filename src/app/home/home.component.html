<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Welcome home!</h3>
      <button class="btn btn-primary" (click)="onLoadServers()">Onload Servers</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Form Example</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <label for="email">Mail adress</label>
        <input 
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
          ngModel
          #email="ngModel">
          <p class="error-text" *ngIf="!email.valid && email.touched">Enter a correct e-mail!!!</p>
          <label for="subscription">Subscription</label>
          <select 
            name="subscription" 
            id="subscription"
            class="form-control"
            ngModel>
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
          <label for="password">Password</label>
          <input 
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel>
            <label for="comment">My comment</label>
            <textarea 
              name="myComment" 
              rows="3"
              class="form-control"
              [(ngModel)]="comment">{{ comment }}</textarea>
            <p><u>My comment here:</u> <strong>{{ comment }}</strong></p>
            <button 
              type="submit"
              class="btn btn-primary"
              [disabled]="!f.valid">Button</button>
      </form>

      <hr>

      <div class="group-text" *ngIf="submitted">
        <p>My E-mail: {{ user.email }}</p>
        <p>Subscription: {{ user.subscription }}</p>
        <p>My Password: {{ user.password }}</p>
        <p>My Comment: {{ user.comment }}</p>        
      </div>
    </div>
  </div>
</div>
